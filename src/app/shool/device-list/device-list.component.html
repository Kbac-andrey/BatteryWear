<table mat-table [dataSource]="deviceInfo" class="device-table">

  <ng-container matColumnDef="serialNumber">
    <th mat-header-cell *matHeaderCellDef> serial number </th>
    <td mat-cell *matCellDef="let deviceInfo"> {{deviceInfo.serialNumber}} </td>
  </ng-container>

  <ng-container matColumnDef="averageBatteryPercentPerDay">
    <th mat-header-cell *matHeaderCellDef> Average battery percent per day </th>
    <td mat-cell *matCellDef="let deviceInfo"> {{deviceInfo.averageBatteryPercentPerDay}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Should change </th>
    <td mat-cell *matCellDef="let deviceInfo" [ngClass]="{'status-failed': deviceInfo.needsReplacement, 'status-susses': !deviceInfo.needsReplacement, 'status-unknown': deviceInfo.needsReplacement === 'unknown'}">
      {{deviceInfo.needsReplacement === 'unknown' ? 'unknown' : (deviceInfo.needsReplacement ? 'Yes' : 'No')}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="COLUMNS"></tr>
  <tr mat-row *matRowDef="let row; columns: COLUMNS;"></tr>
</table>
